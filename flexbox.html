<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box practise</title>
  </head>

  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">Div1</div>
      <div style="background-color: palevioletred">div2</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: palevioletred;

          flex: 1;
        "
      >
        Flex1
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: palevioletred;

          flex: 1;
        "
      >
        Flex1
      </div>
      <div
        style="
          background-color: lightblue;

          flex: 2;
        "
      >
        Flex2
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: aqua;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: palevioletred;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: aqua;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: palevioletred;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: aqua;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: palevioletred;

          width: 100px;
        "
      >
        100px
      </div>
      <div
        style="
          background-color: lightblue;

          width: 100px;
        "
      >
        100px
      </div>
    </div>
  </body>
</html>
