<!DOCTYPE html>
<html>
  <head>
<title>Grid Practise</title>
  </head>
  <body style="padding-bottom: 100px;">

    <div style="display: grid; grid-template-columns: 100px 100px;">
<div style="background-color: blue;">div1</div>
<div style="background-color: lightcoral;">div2
<p>text</p></div>
</div>  



    <div style=" margin-top : 20px; display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: blue;">div1</div>
      <div style="background-color: lightcoral;">div2
      <p>text</p></div>
      </div>  


      <div style=" row-gap: 40px; column-gap : 20px; height: 200px; margin-top : 20px; display: grid; grid-template-columns: 1fr 1fr 1fr ;">
        <div style="background-color: blue;">div1</div>
        <div style="background-color: lightcoral;">div2</div>
        <div style="background-color: blue;"> div3</div>
        <div style="background-color: lightcoral;">div4</div>
        <div style="background-color: blue;">div5</div>
        <div style="background-color: lightcoral;">div6</div>
        </div> 

</body>
</html>
