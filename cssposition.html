<!DOCTYPE html>
<html>
  <head>
    <title>Css Position</title>
  </head>
  <body style="height: 3000px; padding-top: 60px ; padding-left:60px;margin: 0px;">
    <div
      style="
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        background-color: rgb(0, 0, 0);
        color: white;
      "
    >
      Header
    </div>
    <!-- position nproperties 
top left bottom right 
we can set both properties to stretch elements -->
    <div
    style="color: white;
    background-color: green;
    position: fixed;
    top: 60px;
    width: 60px;
    left: 0px;
    bottom: 0px;
    
    "
    >
      sidebar</div>
    <div
      style="
        position: static;
        background-color: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div2
    </div>
  </body>
</html>
